<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SystemJS - ReactJS - Live-Server - Capaj Hot Reload</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<style>
		#placeholder{ width:100%; height:150px; background-color2:#3B71E2; color:#AABCE2; font-size:48px; text-align: center; }
	</style>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/material-ui.css">
	
  </head>
  <body>
    <div id="body">
      <div id="confirm-modal"></div>
      <div id="react-hot-reload">
			<div id="placeholder">
				<div id="hello">Hello</div>
				<div style="padding-bottom:25px;padding-top:50px;text-align:center;" ><div class="Spinner Spinner--default Spinner--lg" ><span class="Spinner_dot Spinner_dot--first" ></span><span class="Spinner_dot Spinner_dot--second" ></span><span class="Spinner_dot Spinner_dot--third" ></span></div></div>
				
			</div>
      </div>
    </div>
    <div class="container">
      <div id="footer"></div>
    </div>
    <script src="/js/bundles/material-ui.js"></script>
    <script>
		setTimeout(function() {
		  document.getElementById('hello').innerHTML = 'lodge mode<br /><span style="font-size:12px">Loading is slow in lodge mode since we include <br />all of our non-vendor client files individually. <br /><br />Production settings running the full bundle <br />eliminate the load time.</p> ';
		}, 1000);
    </script>
</body></html>
